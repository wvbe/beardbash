<!DOCTYPE html>
<html dir="ltr" lang="en-US">
    <head>       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="UTF-8" />
        <title>BEARDBASH 0.3</title>
	<link href="http://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css" />
	<link href="css/beardbash.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/beardbash.js"></script>
        <script type="text/javascript">
            var beard;
            $(document).ready(function() {
                beard = new BeardBash(
                    '#beardbash',
                    function(data) {
                        console.log('any sending logic goes here');
                        this.receive('The api replies to your message "'+data+'"'); // bogus server response
                    },
                    function(data) {
                        console.log('any receiving logic goes here');
                        this.resume(); // you'll probably want to keep this one
                    }
                );
                beard.start();    
            });
        </script>        
    </head>
    <body>
        <div id="beardbash">
            <input type="text" class="type" />
            <div class="output-wrapper">
                <div class="line output"><label class="prefix">&nbsp;</label><p>Loading...</p></div>
                <noscript>
                    <div class="line output"><label class="prefix"></label><p>Failed, please enable Javascript to run this application</p></div>
                </noscript>
            </div>        
            <div class="input-wrapper line input" class="line"><label class="prefix">&gt;&gt;</label><p class="faux_input"></p><span class="cursor" style="display: inline-block;">&nbsp;</span></div>
        </div>    
    </body>
</html>
